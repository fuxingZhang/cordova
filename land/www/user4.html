        var base_fontsize = document.documentElement.clientWidth / 3.75;

<div id="wrapper">
    <div class="head2 clear">
        <img src="img/china_icon.png" alt="">
        <h1>国家级农村土地承包经营权公众查询系统</h1>
    </div>
    <div class="con handbook-con">
        <p class="handbook-hint-h2">查询结果信息与手持权证不一致?</p>
        <p class="handbook-hint">身份验证成功，浏览到查询结果信息，但与手持的权证信息不符。不符的情况可能因为：</p>
        <p class="handbook-hint">１.数据库信息版本为旧版本数据，数据库尚未更新，导致与最新的手持权证信息不一致，查询结果以最新汇交入库时间为准（查询结果页面有提示）；</p>
        <p class="handbook-hint">２.数据库登记汇交数据的质量问题，该情况可向当地农经部门反映和询问</p>
    </div>
</div>
